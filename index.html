<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Preview</title>
    <style>
        #image {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            background-image: url('');
            background-size: cover;
            background-position: center;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .thumb {
            width: 100px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div id="image">Hover over an image below to display here.</div>

    <img class="thumb" src="https://picsum.photos/id/1015/100/100" alt="Mountain View" onmouseover="upDate(this)"
        onmouseout="undo()" />
    <img class="thumb" src="https://picsum.photos/id/1016/100/100" alt="Forest" onmouseover="upDate(this)"
        onmouseout="undo()" />
    <img class="thumb" src="https://picsum.photos/id/1018/100/100" alt="Lake" onmouseover="upDate(this)"
        onmouseout="undo()" />

    <script>
        function upDate(previewPic) {
            console.log('Event triggered:', previewPic); // kiểm tra event
            console.log('Image alt:', previewPic.alt);
            console.log('Image src:', previewPic.src);

            // Thay đổi nội dung text
            const imageDiv = document.getElementById('image');
            imageDiv.textContent = previewPic.alt;

            // Thay đổi background-image
            imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
        }

        function undo() {
            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.textContent = "Hover over an image below to display here.";
        }
    </script>

</body>

</html>
